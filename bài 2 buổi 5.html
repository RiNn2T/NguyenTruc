<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Menu ngang */
        .menu-ngang {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
        }
        .menu-ngang a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .menu-ngang a:hover {
            background-color: #555;
        }

        /* Nội dung chính */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Menu ngang -->
    <nav class="menu-ngang">
        <a href="#about">Giới thiệu</a>
        <a href="#projects">Dự án</a>
        <a href="#contact">Liên hệ</a>
    </nav>

    <!-- Nội dung -->
    <div class="content">
        <section id="about">
            <h1>Giới thiệu</h1>
            <p>Tôi là một nhà phát triển web...</p>
        </section>

        <section id="projects">
            <h1>Dự án</h1>
            <p>Các dự án tôi đã làm...</p>
        </section>

        <section id="contact">
            <h1>Liên hệ</h1>
            <p>Email: .....e@email.com</p>
        </section>
    </div>

</body>
</html>
