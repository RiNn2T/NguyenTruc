<!DOCTYPE html>
<html>
<head>
    <title>Kiểm tra số chẵn/lẻ - Cách 1</title>
</head>
<body>
    <script>
        // Hàm kiểm tra chẵn/lẻ
        function checkEvenOdd(number) {
            if (number % 2 === 0) {
                return number + " là số chẵn";
            } else {
                return number + " là số lẻ";
            }
        }

        // Số cần kiểm tra (ví dụ: 10)
        const num = 10;

        // Gọi hàm và in kết quả ra trình duyệt
        document.write(checkEvenOdd(num));
    </script>
</body>
</html>
