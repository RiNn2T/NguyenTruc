<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Demo</title>
    <style>
        /* Menu ngang */
        .menu-ngang {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
        }
        .menu-ngang a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .menu-ngang a:hover {
            background-color: #555;
        }

        /* Menu dọc */
        .menu-doc {
            width: 200px;
            height: 100vh;
            background-color: #f4f4f4;
            overflow-y: auto;
            padding: 10px;
        }
        .menu-doc a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .menu-doc a:hover {
            background-color: #ddd;
        }

        /* Bố cục */
        .container {
            display: flex;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Menu ngang -->
    <nav class="menu-ngang">
        <a href="#">Home</a>
        <a href="#">Tutorials</a>
        <a href="#">Exercises</a>
        <a href="#">Certificates</a>
    </nav>

    <div class="container">
        <!-- Menu dọc -->
        <div class="menu-doc">
            <a href="#">HTML HOME</a>
            <a href="#">HTML Introduction</a>
            <a href="#">HTML Elements</a>
            <a href="#">HTML Attributes</a>
        </div>

        <!-- Nội dung -->
        <div class="content">
            <h1>HTML Tutorial</h1>
            <p>Welcome to the HTML tutorial page.</p>
        </div>
    </div>

</body>
</html>
