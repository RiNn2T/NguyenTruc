<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show Ảnh</title>
    <link rel="stylesheet" href="b8btvnb5.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://scontent-hkg1-2.xx.fbcdn.net/v/t39.30808-6/481770485_618231797767641_5445255989455152243_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeFUpwUmFH5HYSD3CcnRy1431eW9fg3quK3V5b1-Deq4rRdO6siyIAEjJoJSSSSp3b7082kxKCcjYvh5y_YQOL3V&_nc_ohc=DdwMxhaboRkQ7kNvwH3VqTC&_nc_oc=Adk_wT7T2Ex9NxHd7jai846pbJ0gT4oRF5AXD5_1jOhDKh7TVSQQCihicrj-toLVs47WNAz6hoSYNl6m3cUbzwEx&_nc_zt=23&_nc_ht=scontent-hkg1-2.xx&_nc_gid=TsayspAB9pOpWra7eWqfLQ&oh=00_AfGpmtCLSD_G8WT4lS0g9Dv0O5-EGmKKWUF90mP9BUDNOw&oe=6806CADB" alt="Ảnh 1">
        </div>
        <div class="slide fade">
            <img src="https://cafefcdn.com/thumb_w/640/203337114487263232/2022/3/3/photo1646280815645-1646280816151764748403.jpg" alt="Ảnh 2">
        </div>
        <div class="slide fade">
            <img src="https://kpethouse.com/wp-content/uploads/2023/05/Avatar-cute-meo.jpg" alt="Ảnh 3">
        </div>
        <div class="slide fade">
            <img src="https://file.hstatic.net/200000491469/file/image-3-4_3fc887c9cc6340d696c7460cdd273d12_large.jpg" alt="Ảnh 4">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="b8btvnb5.js"></script>
</body>
</html>
